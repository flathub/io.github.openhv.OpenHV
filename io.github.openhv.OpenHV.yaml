app-id: io.github.openhv.OpenHV
runtime: org.freedesktop.Platform
runtime-version: 22.08
sdk: org.freedesktop.Sdk
command: openhv
rename-desktop-file: openhv.desktop
rename-appdata-file: openhv.metainfo.xml
rename-icon: openhv
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet6
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network

modules:
  - shared-modules/lua5.1/lua-5.1.5.json
  - name: OpenHV
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/dotnet6/bin
      append-ld-library-path: /usr/lib/sdk/dotnet6/lib
      arch:
        x86_64:
          env:
            RUNTIME: linux-x64
        aarch64:
          env:
            RUNTIME: linux-arm64
    build-commands:
      - make version
      - cd engine && dotnet publish --source ./nuget-sources -c Release -p:TargetPlatform=unix-generic -p:CopyGenericLauncher=TRUE -p:CopyCncDll=FALSE -p:CopyD2kDll=FALSE -o ${FLATPAK_DEST}/lib/openhv --runtime $RUNTIME --self-contained true
      - mkdir bin && cd engine && ./configure-system-libraries.sh && mv bin/*.so /app/lib/openhv/ # TODO: this shouldn't be necessary
      - dotnet publish --source ./nuget-sources -c Release -o ${FLATPAK_DEST}/lib/openhv --self-contained true
      - make install-executables install-metadata install-data prefix=${FLATPAK_DEST}
    sources:
      - dotnet-nuget.json
      - type: git
        url: https://github.com/OpenHV/OpenHV
        tag: 20221119
        commit: 5bf89947276276a84f222d4a57610d4e8c8153b2
      - openhv-nuget.json
      - type: git
        url: https://github.com/OpenRA/OpenRA
        tag: playtest-20221119
        commit: 22a42b7dc9f55c515d01109a3b5df18380f6e4b3
        dest: engine
      - type: shell
        commands:
          - cd engine && make version VERSION=22a42b7dc9f55c515d01109a3b5df18380f6e4b3
      - type: file
        url: https://github.com/OpenRA/GeoIP-Database/releases/download/monthly/IP2LOCATION-LITE-DB1.IPV6.BIN.ZIP
        dest: engine
        sha256: 81f34f9b0689575ea418ccdb3e1483fec8116760a49faf01eddb57d4ed217a72
      - openra-nuget.json
